<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="socket.io/socket.io.js" type="text/javascript" defer="defer"></script>
  <script src="javascript/client.js" type="module"></script>
  <link href="css/styles.css" rel="stylesheet">
  <title>2-Player Tic-Tac-Toe online game</title>
</head>

<body>
  <div class="page__wrap">
    <header class="header__wrap">
      <h1>
        Tic-Tac-Toe
      </h1>
    </header>
    <section class="header__info">
      <p class="header__info__playerSymbol"></p>
      <p class="header__info__currentPlayer"></p>
    </section>
    <main class="main__wrap">
      <section class="field__boarder">
        <table class="table__wrap">
          <tbody class="field__tbody">
            <tr class="field__row">
              <td class="field" id="feld0">
                <div class="card">
                  <div class="fronCard"></div>
                  <div class="backCard"></div>
                </div>
              </td>
              <td class="field" id="feld1">
                <div class="card">
                  <div class="fronCard"></div>
                  <div class="backCard"></div>
                </div>
              </td>
              <td class="field" id="feld2">
                <div class="card">
                  <div class="fronCard"></div>
                  <div class="backCard"></div>
                </div>
              </td>
            </tr>
            <tr class="field__row">
              <td class="field" id="feld3">
                <div class="card">
                  <div class="fronCard"></div>
                  <div class="backCard"></div>
                </div>
              </td>
              <td class="field" id="feld4">
                <div class="card">
                  <div class="fronCard"></div>
                  <div class="backCard"></div>
                </div>
              </td>
              <td class="field" id="feld5">
                <div class="card">
                  <div class="fronCard"></div>
                  <div class="backCard"></div>
                </div>
              </td>
            </tr>
            <tr class="field__row">
              <td class="field" id="feld6">
                <div class="card">
                  <div class="fronCard"></div>
                  <div class="backCard"></div>
                </div>
              </td>
              <td class="field" id="feld7">
                <div class="card">
                  <div class="fronCard"></div>
                  <div class="backCard"></div>
                </div>
              </td>
              <td class="field" id="feld8">
                <div class="card">
                  <div class="fronCard"></div>
                  <div class="backCard"></div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <footer class="footer__wrap">
      <section class="footer__status">
        <p class="footer__status__content"></p>
      </section>
    </footer>
    <div class="restart__wrap">
      <button class="restart__button" type="button">Neu Start</button>
    </div>
  </div>
</body>

</html>
