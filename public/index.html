<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="socket.io/socket.io.js" type="text/javascript" defer="defer"></script>
  <script src="javascript/client.js" type="module"></script>
  <link href="css/styles.css" rel="stylesheet">
  <title>2-Player Tic-Tac-Toe online game</title>
</head>

<body>
  <div class="page__wrap">
    <header class="header__wrap">
      <h1>
        Tic-Tac-Toe
      </h1>
      <section class="header__info">
        <p class="header__info__playerSymbol"></p>
        <p class="header__info__currentPlayer"></p>
      </section>
    </header>
    <main class="main__wrap">
      <section class="field__board">
        <div class="field__wrap">
          <div class="frontCard"></div>
          <div class="backCard" id="feld0"></div>
        </div>
        <div class="field__wrap">
          <div class="frontCard"></div>
          <div class="backCard" id="feld1"></div>
        </div>
        <div class="field__wrap">
          <div class="frontCard"></div>
          <div class="backCard" id="feld2"></div>
        </div>
        <div class="field__wrap">
          <div class="frontCard"></div>
          <div class="backCard" id="feld3"></div>
        </div>
        <div class="field__wrap">
          <div class="frontCard"></div>
          <div class="backCard" id="feld4"></div>
        </div>
        <div class="field__wrap">
          <div class="frontCard"></div>
          <div class="backCard" id="feld5"></div>
        </div>
        <div class="field__wrap">
          <div class="frontCard"></div>
          <div class="backCard" id="feld6"></div>
        </div>
        <div class="field__wrap">
          <div class="frontCard"></div>
          <div class="backCard" id="feld7"></div>
        </div>
        <div class="field__wrap">
          <div class="frontCard"></div>
          <div class="backCard" id="feld8">X</div>
        </div>
      </section>
    </main>
    <footer class="footer__wrap">
      <section class="footer__status">
        <p class="footer__status__content"></p>
      </section>
    </footer>
    <div class="restart__wrap">
      <button class="restart__button" type="button">Neu Start</button>
    </div>
  </div>
</body>

</html>
