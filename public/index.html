<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/socket.io/socket.io.js" type="text/javascript"></script>
  <script src="client.js"></script>
  <link href="styles.css" rel="stylesheet">
  <title>2-Player Tic-Tac-Toe online game</title>
</head>

<body>
  <div class="page__wrap">
    <header class="header__wrap">
      <h1>
        Tic-Tac-Toes
      </h1>
      <p>Zwei spieler Online match</p>
    </header>
    <section class="header__info">
      <p>Sie spielen als X</p>
    </section>
    <main class="main__wrap">
      <section>
        <table class="field__wrap">
          <tbody class="field__tbody">
            <tr class="field__row">
              <td class="field__cell one"></td>
              <td class="field__cell two"></td>
              <td class="field__cell three"></td>
            </tr>
            <tr class="field__row">
              <td class="field__cell four"></td>
              <td class="field__cell five"></td>
              <td class="field__cell six"></td>
            </tr>
            <tr class="field__row">
              <td class="field__cell seven"></td>
              <td class="field__cell eight"></td>
              <td class="field__cell nine"></td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <footer class="footer__wrap">
      <section class="footer__status">
        <p>Test Status Feld</p>
      </section>
    </footer>
  </div>
</body>

</html>
